<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Name</legend>
        <span>Your name:</span>
        <br>
        <input type="text" placeholder="ex. Jhon Doe">
    </fieldset>
    <fieldset>
        <legend>Contact</legend>
        <span>Address:</span>
        <br>
        <input type="text" placeholder="Enter your address">
        <br>
        <br>
        <span>Email:</span>
        <input type="text" placeholder="ex: Jhon@abc.com">
        <br>
        <br>
        <input type="checkbox">
        <span>Receiving Emails</span>
    </fieldset>
    <fieldset>
        <legend>Hobbies</legend>
        <span>Hobby</span>
        <input type="text" placeholder="ex: Origami">
    </fieldset>
</body>
</html>
