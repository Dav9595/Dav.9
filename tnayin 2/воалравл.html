    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<table>
    <tr>
        <td>
            <fieldset>
                <legend>Your details</legend>
                <span>1. Name</span>
                <input type="text" placeholder="First and last name">
                <br>
                <span>2. Email</span>
                <input type="text" placeholder="example@domain.com">
                <br>
                <span>3. Phone</span>
                <input type="text" placeholder="Eg. +447500000000">

                <fieldset>
                    <legend>Card type</legend>
                    <form>
                        <span>1.</span>     
                        <input type="radio" name="d">
                        <span>VISA</span>
                        <br>
                        <span>2.</span>     
                        <input type="radio" name="d">
                        <span>AmEx</span>
                        <br>
                        <span>3.</span>    
                        <input type="radio" name="d">
                        <span>Mastercard</span>
                    </form>
                </fieldset>
            </fieldset>
        </td>
        <td>
            <fieldset>
                <legend>Delivery address</legend>
                <form>
                    <span>1. Address</span>
                    <textarea></textarea>
                    <br>
                    <span>2. Post code</span>
                    <input type="text">
                    <br>
                    <span>3. Country</span>
                    <input type="text">
                </form>
            </fieldset>
        </td>
    </tr>
</table>

</body>
</html>
